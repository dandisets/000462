description: 'Dataset that applies to the paper.

  Krishnan, S., Heer, C., Cherian, C. et al. Nat Commun 13, 6662 (2022). https://doi.org/10.1038/s41467-022-34465-5


  Uploaded datasets include data from WT mice where mice underwent a reward expectation
  extinction task as described in Figures 1-3. Four datasets with DREADD manipulation
  of VTA dopaminergic neurons and controls are also included as described in Figure
  4. All datasets are processed raw fluorescence obtained from suite2p. Behavior data
  is also included.


  Scripts used for analysis can be found on https://github.com/seethakris/HPCrewardpaper'
